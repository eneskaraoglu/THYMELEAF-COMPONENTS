<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${rawMaterial.id == null ? 'Yeni Hammadde Ekle' : 'Hammadde Düzenle'}">Hammadde Formu</title>
    
    <!-- Common CSS Fragment -->
    <th:block th:replace="fragments :: commonCss"></th:block>
    
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- Hammadde Form İçeriği -->
    <div th:replace="fragments/raw-materials :: form-content"></div>
    
    <!-- Common JavaScript Fragment -->
    <th:block th:replace="fragments :: commonJs"></th:block>
</body>
</html>
